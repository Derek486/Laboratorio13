<div class="container mt-4">
    <h2>Items</h2>

    <form (ngSubmit)="currentItem._id ? updateItem(currentItem._id, currentItem) : createItem(currentItem)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" type="text" class="form-control" [(ngModel)]="currentItem.name" name="name" required>        
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input id="description" type="text" class="form-control" [(ngModel)]="currentItem.description" name="description" required>        
        </div>
        <button type="submit" class="btn btn-primary">{{ currentItem._id ? 'Update' : 'Add' }}</button>
    </form>

    <hr>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="editItem(item._id)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteltem(item._id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
